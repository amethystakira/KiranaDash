<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#000510',
                card: '#0B1529',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for glass feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5); /* Gray-400 equivalent */
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      body {
        /* Default is managed by App.tsx classes now */
        transition: background-color 0.3s ease;
      }

      .glossy-btn {
        background: linear-gradient(135deg, #0A4CFF 0%, #0033CC 100%);
        box-shadow: 0 4px 15px rgba(10, 76, 255, 0.3), inset 0 1px 0 rgba(255,255,255,0.2);
      }
      .glossy-btn:active {
        box-shadow: 0 2px 8px rgba(10, 76, 255, 0.2);
      }
    </style>

}
